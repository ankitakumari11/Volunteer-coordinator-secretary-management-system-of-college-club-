{% extends 'sdashboard.html' %}
{% block scontent %}
{% load static %}



<form action="{% url 'sresetpass' %}" method="POST">
    {% csrf_token %}

    <input type="password" name="password">
    <input type="submit" class="btn btn sub-btn btn-block mt-2 mb-2" value="Submit">
</form>

{% endblock scontent %}
