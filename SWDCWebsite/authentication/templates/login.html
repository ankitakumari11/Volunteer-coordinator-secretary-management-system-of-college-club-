<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="./../../static/auth/images/swdlogo.png">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href='{% static "auth/css/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "auth/css/volunteer/login.css" %}'>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper" id="leftpage">
                    <div class="brand-wrapper">
                        <img src='{% static "auth/images/swdlogo.png" %}' alt="logo" class="logo">
                    </div>

                    <div class="login-wrapper my-auto">
                        {% include 'messages.html' %}
                        <h1 class="login-title">Login</h1>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Name">Username (unique)</label>
                                <input required type="text" name="username" id="Name" class="form-control"
                                    placeholder="Enter your username">
                            </div>



                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input required type="password" name="password" id="password" class="form-control"
                                    placeholder="enter your passsword">
                            </div>

                            <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="submit">
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src='{% static "auth/images/volunteer/volunteer.jpg" %}' alt="login image" class="login-img"
                        id="reglogo">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
